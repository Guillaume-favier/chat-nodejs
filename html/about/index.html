<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <title>Chat</title>
</head>

<body>
    <span style="display: none;">
        <div id="msgtpl" class="message">
            <div class="info">
                [<strong>{{user.username}}</strong>] [{{h}}:{{m}}] : {{message}}
            </div>
        </div>
        <span id="join">
            ** new user in the room : {{username}} **<br>
        </span>
        <span id="state">
            ** there is {{count}} person in the room **<br>
        </span>
        <span id="dis">
            ** the user : {{username}} left the room **<br>
        </span>
    </span>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">chat</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/index.html" class="pure-menu-link">Acceuil</a></li>
                    <li class="pure-menu-item menu-item-divided pure-menu-selected"><a href="/about" class="pure-menu-link">À propos</a></li>

                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Services</a>
                    </li>

                    <li class="pure-menu-item"><a href="/contact" class="pure-menu-link">Contact</a></li>
                </ul>
            </div>
        </div>


        <div id="main">
            <div class="header">
                <h1 id="chat-nodejs">À propos</h1>
            </div>
            <div class="content">
                <h1 class="content-subhead">Vous pouvez voir tout sur mon <a href="https://github.com/Guillaume-favier/chat-nodejs" target="_blank">
                    <button type="submit" class="pure-button pure-button-primary">
                        <img src="/icon/github.svg" class="testtest">
                        <div id="test">GitHub</div>
                    </button>
                </a></h1>
                <div id="markdown">
                    
                </div>
            </div>
        </div>
        <script src="https://purecss.io/js/ui.js"></script>
</body>

</html>
